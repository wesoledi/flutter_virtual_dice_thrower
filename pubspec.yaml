name: virtual_dice
description: Virtual Dice Sets, with random generator to simulate throwing; This app contain classic dices and also sets of popular RPG games
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  package_info: ^0.4.0+16
  wakelock: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/dices.jpg
    - assets/images/frozen1.png
    - assets/translations/
